<script>
const reviewsInner = document.querySelector('#review-carousel .reviews-inner');
const cards = document.querySelectorAll('#review-carousel .reviews-inner .card');
let index = 0;
const total = cards.length / 2; // only slide first set, second set is for looping

function slideReviewsLoop() {
    index++;
    reviewsInner.style.transition = 'transform 0.5s linear';
    reviewsInner.style.transform = `translateX(-${index * 100}%)`;
    if(index >= total){
        setTimeout(()=>{
            reviewsInner.style.transition = 'none';
            reviewsInner.style.transform = 'translateX(0)';
            index = 0;
        }, 510);
    }
}
setInterval(slideReviewsLoop, 4000);
</script>
